<html lang="en">

<head>
    <title>Piano do Victor</title>

    <link rel="stylesheet" href="/PIANO/style.css" />
</head>

<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>

        <div data-note="Bb" class="key black"></div>
